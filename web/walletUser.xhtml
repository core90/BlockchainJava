<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./WEB-INF/layouts/firstChainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        My Wallet
    </ui:define>

    <ui:define name="top">

    </ui:define>

    <ui:define name="content">
        <h:panelGroup rendered="#{walletConroller.loggedInWallet == null}"> 
            Not logged in!
            <h:link outcome="login" value="Login..."/>
        </h:panelGroup>
        <h:panelGroup rendered="#{walletConroller.loggedInWallet != null}">
            <h:outputLabel style="color: green" value="#{flash['param2']}" />
            <div>
                <h:outputText value="Username:"/>
                #{walletConroller.loggedInWallet.username}
            </div>
            <div>
                <h:outputText id="PublicKey" value="Public Key:"/>
                #{walletConroller.loggedInWallet.publicKeyString}
            </div>
            <div>
                <h:outputText value="Balance:"/>
                #{walletConroller.loggedInWallet.balance} Firstcoins
            </div>
            <div>
                <h:form>
                    <div>
                        <h:commandLink value="New Transaction..." action="newTransaction?faces-redirect=true"
                                       styleClass="btn btn-success"/>
                        <h:commandLink value="Back to Main Menu" action="index?faces-redirect=true"
                                       styleClass="btn btn-danger"/>
                    </div>

                </h:form>
            </div>
            <h:outputLabel style="color: green" value="#{flash['param1']}" />
        </h:panelGroup>

    </ui:define>

</ui:composition>
