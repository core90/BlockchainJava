<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/layouts/firstChainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Wallet Area
    </ui:define>

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <div>
            Logged In!
        </div>
        <div>
            <h:outputText value="Public Key:"/>
            #{walletConroller.loggedInWallet.publicKeyString}
        </div>
        <div>
            <h:outputText value="Balance:"/>
            #{walletConroller.loggedInWallet.balance}
        </div>
        <div>
            <h:outputText value="Password:"/>
            #{walletConroller.loggedInWallet.password}
        </div>
        <div>
            <h:form>
                <div>
                    <h:commandLink value="Back to Main Menu" action="index?faces-redirect=true"
                                   styleClass="btn btn-primary"/>
                </div>
                <div>
                    <h:commandLink value="New Transaction..." action="newTransaction?faces-redirect=true"
                                   styleClass="btn btn-primary"/>
                </div>
            </h:form>
        </div>


    </ui:define>

</ui:composition>
