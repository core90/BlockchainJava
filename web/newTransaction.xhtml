<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/layouts/firstChainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        New Transaction
    </ui:define>

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false">
            <h:messages/>
            <div>
                <h:outputLabel for="inputPublicKeyRecipient">Recipient</h:outputLabel>
                <h:inputText id="inputPublicKeyRecipient"
                             value="#{firstChainController.inputPublicKeyRecipient}"
                             required="true"
                             requiredMessage="Please enter Public Key of Recipient"/>
            </div>
            <div>
                <h:outputLabel for="inputValue ">Value</h:outputLabel>
                <h:inputText id="inputValue"
                             value="#{firstChainController.inputValue}"
                             required="true"
                             requiredMessage="Please enter Value to send"/>
            </div>
            <h:commandLink value="Send"
                           action="#{firstChainController.newTransaction()}"
                           styleClass="btn btn-primary"/>
            <h:commandLink value="Back to Main Menu" action="index?faces-redirect=true"
                           immediate="true"
                           styleClass="btn btn-primary"/>
        </h:form>
    </ui:define>

</ui:composition>
