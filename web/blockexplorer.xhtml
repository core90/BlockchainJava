<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/layouts/firstChainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Block Explorer
    </ui:define>

    <ui:define name="top">

    </ui:define>

    <ui:define name="content">

        <h:dataTable value="#{firstChainController.blockData}" var="row"
                     styleClass="table table-striped">
            <h:column>
                <f:facet name="header">Block Number</f:facet>
                    #{row.id}
            </h:column>
            <h:column>
                <f:facet name="header">Time</f:facet>
                    #{row.date} 
            </h:column>
            <h:column>
                <f:facet name="header">Hash</f:facet>
                    #{row.hash}
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink action="#{firstChainController.showBlock(row)}"><i class="fas fa-search" style="font-size: 24px; color: #5cb85c"></i></h:commandLink>
                </h:form>

            </h:column>
        </h:dataTable>


        <h:form prependId="false">
            <h:commandLink value="Back to Main Menu" action="index?faces-redirect=true"
                           styleClass="btn btn-danger"/>
        </h:form>

    </ui:define>

</ui:composition>
