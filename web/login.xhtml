<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/layouts/firstChainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Login
    </ui:define>

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false">
            <h:messages/>
            <div>
                <h:outputLabel for="inputPublicKey">Public Key</h:outputLabel>
                <h:inputText id="inputPublicKey"
                             value="#{walletConroller.inputPublicKey}"
                             required="true"
                             requiredMessage="Please enter Public Key"/>
            </div>
            <div>
                <h:outputLabel for="inputPassword">Password</h:outputLabel>
                <h:inputSecret id="inputPassword"
                               value="#{walletConroller.inputPassword}"
                               required="true"
                               requiredMessage="Please enter Password"/>
            </div>
            <h:commandButton value="Login..."
                             action="#{walletConroller.doLogin()}"/>
            <h:commandLink value="Back to Main Menu" action="index?faces-redirect=true"
                           immediate="true"/>
        </h:form>
    </ui:define>

</ui:composition>
